<!doctype html>
<html lang="en">
<app-header></app-header>

<body>
    <div class="container">
        <app-navbar></app-navbar>

        <div class="row">
            <div class="col-md-12">
                <!-- Button trigger modal -->
                <br>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"  (click)="estadistica()" data-bs-target="#staticBackdrop">
                    Validar estadistica de mips
                </button>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Que grafica deseas ver</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <ngx-charts-advanced-pie-chart 
                                    [view]="view" 
                                    [scheme]="colorScheme" 
                                    [results]="single"
                                    [gradient]="gradient" 
                                    (select)="onSelect($event)" 
                                    (activate)="onActivate($event)"
                                    (deactivate)="onDeactivate($event)">
                                </ngx-charts-advanced-pie-chart>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <app-footer></app-footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
